language: python

# Python versions to test (updated for CI activation)
python:
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"

# Sistema operativo (opcional - agregar Windows si lo necesitas)
os:
  - linux

# Install dependencies
install:
  - pip install --upgrade pip setuptools wheel
  - pip install -e ".[dev]"

# Run tests
script:
  - python -m pytest tests/ -v --cov=MergeSourceFile --cov-report=term-missing

# Después de tests exitosos (opcional - para coverage)
after_success:
  - pip install codecov
  - codecov

# Additional configuration
cache:
  pip: true

# Notifications (optional, can be configured later)
notifications:
  email: false

# Branch a verificar - agregadas más ramas
branches:
  only:
    - main
    - develop
    - /^v\d+\.\d+\.\d+$/  # Tags de versión como v1.2.3
